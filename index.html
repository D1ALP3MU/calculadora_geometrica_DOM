<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>DOM</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <h1 class="fw-bold text-center text-secondary mt-5">Calculadora figuras Geométricas</h1>
                <div class="col-6 col-md-4 mt-5">
                    <h5 class="fw-bold">Elije la figura a calcular</h5>
                    <div>
                        <input type="radio" name="calculo" id="calculoTriangulo">
                        <label for="radio">Área del Triángulo</label>
                    </div>
                    <div>
                        <input type="radio" name="calculo" id="calculoRectangulo">
                        <label for="radio">Área del Rectángulo</label>
                    </div>
                    <div>
                        <input type="radio" name="calculo" id="calculoCirculo">
                        <label for="radio">Área del Círculo</label>
                    </div>
                    <div class="mt-3">
                        <div class="col-8">
                            <input class="form-control rounded-pill" type="number" min="0" id="numeroUno" disabled>
                        </div>
                        <div class="col-8 mt-3">
                            <input class="form-control rounded-pill" type="number" min="0" id="numeroDos" disabled>
                        </div>
                        <div class="col-8 mt-3 text-center">
                            <button id="botonCalcular" class="btn btn-outline-primary fw-bold">Calcular</button>
                        </div>
                    </div>
                </div>
                <div class="col-4 col-md-6 align-self-center">
                    <h3 id="mensaje"></h3>
                </div>
            </div>
        </div>
    </main>



    
    <script src="./calculo.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
